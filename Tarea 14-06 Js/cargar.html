<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Web Héroes</title>
</head>
<body>
<header><nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Web Heróes</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./cargar.html">Cargar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./tabla.html">Tabla</a>
        
      </ul>
    </div>
  </nav></header>
<main>
    <div class="container">
        <div class="row">
          <div class="col">
            <h1>Agegar heróes</h1>
            <hr />
          </div>
        </div>
        <div class="row">
          <div class="col col-md-6 offset-md-3">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Ingrese los datos del heróe</h5>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label>Alias</label>
                  <input type="text" class="form-control" id="aliasText" />
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" id="nombreText" />
                  </div>
                  <div class="form-group">
                    <label>Poder</label>
                    <input type="text" class="form-control" id="poderText" />
                  </div>
                  <div class="form-group">
                    <label>Equipo</label>
                    <input type="text" class="form-control" id="equipoText" />
                  </div>
                
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupFileAddon01">Imagen</span>
                    </div>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                      <label class="custom-file-label" for="inputGroupFile01">Buscar imagen</label>
                    </div>
                  </div>
                  <button class="btn btn-info" onclick="addHeroe()">
                    Guardar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        
</main>
<footer></footer>
<script src="./cargar.js"></script>
</body>
</html>
